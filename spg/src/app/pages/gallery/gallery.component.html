<div class="max-w-7xl mx-auto px-6">
  <h1 class="hidden md:block text-3xl tracking-widest uppercase mb-12 text-center">Gallery</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let img of images"
      class="aspect-square cursor-pointer overflow-hidden"
      (click)="openImage(img)"
    >
      <img
        [src]="img.thumb"
        [alt]="img.alt"
        loading="lazy"
        class="w-full h-full object-cover transition-transform duration-500 hover:scale-105"
      />
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="selectedImage" class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
  <!-- Close button -->
  <button 
    (click)="closeImage()" 
    class="fixed top-8 right-8 text-white hover:text-gray-300 z-10 cursor-pointer"
    aria-label="Close gallery">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Left navigation button -->
  <button 
    (click)="previousImage($event)" 
    class="fixed left-8 top-1/2 -translate-y-1/2 text-white hover:text-gray-300 z-10 cursor-pointer"
    aria-label="Previous image">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <!-- Right navigation button -->
  <button 
    (click)="nextImage($event)" 
    class="fixed right-8 top-1/2 -translate-y-1/2 text-white hover:text-gray-300 z-10 cursor-pointer"
    aria-label="Next image">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <div class="max-w-7xl max-h-[90vh] relative">
    <img
      [src]="selectedImage.full"
      [alt]="selectedImage.alt"
      class="max-w-full max-h-[90vh] object-contain"
    />
  </div>
</div>
