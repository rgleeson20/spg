<div class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Contact</h1>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-4">
        <label for="name" class="block mb-1">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 border rounded"
          [class.border-red-500]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
        />
        <div class="text-red-600 text-sm mt-1" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          Name is required.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="email" class="block mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded"
          [class.border-red-500]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
        />
        <div class="text-red-600 text-sm mt-1" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          Enter a valid email.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="message" class="block mb-1">Message</label>
        <textarea
          id="message"
          rows="6"
          formControlName="message"
          class="w-full px-3 py-2 border rounded"
          [class.border-red-500]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
        ></textarea>
        <div class="text-red-600 text-sm mt-1" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          Message must be at least 20 characters.
        </div>
      </div>
  
      <button
        type="submit"
        class="px-6 py-2 bg-accent text-white rounded hover:bg-accent-dark"
        [disabled]="submitting"
      >
        {{ submitting ? 'Sending...' : 'Send Message' }}
      </button>
    </form>
  
    <p class="mt-4 text-green-600" *ngIf="successMessage">
      Thanks for your message! Sarah will get back to you soon.
    </p>
    <p class="mt-4 text-red-600" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
  </div>
