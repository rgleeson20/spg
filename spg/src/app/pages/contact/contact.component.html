<div class="max-w-prose mx-auto px-6">
  <h1 class="text-3xl tracking-widest uppercase mb-12 text-center">Contact</h1>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="space-y-8">
    <div class="space-y-2">
      <label for="name" class="block text-sm uppercase tracking-widest">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full px-4 py-2 bg-transparent border-b border-gray-300 focus:border-accent focus:outline-none transition-colors"
        [class.border-red-500]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
      />
      <div class="text-sm text-red-500" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <div class="space-y-2">
      <label for="email" class="block text-sm uppercase tracking-widest">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 bg-transparent border-b border-gray-300 focus:border-accent focus:outline-none transition-colors"
        [class.border-red-500]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
      />
      <div class="text-sm text-red-500" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Enter a valid email.
      </div>
    </div>

    <div class="space-y-2">
      <label for="message" class="block text-sm uppercase tracking-widest">Message</label>
      <textarea
        id="message"
        rows="6"
        formControlName="message"
        class="w-full px-4 py-2 bg-transparent border-b border-gray-300 focus:border-accent focus:outline-none transition-colors"
        [class.border-red-500]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
      ></textarea>
      <div class="text-sm text-red-500" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Message must be at least 20 characters.
      </div>
    </div>

    <button
      type="submit"
      class="w-full py-3 text-sm uppercase tracking-widest border border-accent text-accent hover:bg-accent hover:text-white transition-colors"
      [disabled]="submitting"
    >
      {{ submitting ? 'Sending...' : 'Send Message' }}
    </button>
  </form>

  <p class="mt-8 text-sm text-green-600 text-center" *ngIf="successMessage">
    {{ successMessage }}
  </p>
  <p class="mt-8 text-sm text-red-500 text-center" *ngIf="errorMessage">
    {{ errorMessage }}
  </p>
</div>
