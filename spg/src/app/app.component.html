<!-- Main container with Quicksand font and minimal styling -->
<div class="min-h-screen bg-background text-body font-sans flex" [class.mobile-menu-open]="isMobileMenuOpen">
  <!-- Mobile site header -->
  <div class="md:hidden fixed top-0 left-0 right-0 bg-white z-40 px-4 py-3 flex justify-between items-center shadow-sm">
    <h1 class="text-lg tracking-widest uppercase">Sarah P<br/>Gleeson</h1>
    <!-- Hamburger menu button -->
    <button 
      class="p-2 z-50"
      (click)="toggleMobileMenu()"
      [class.opacity-0]="isMobileMenuOpen"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div 
    *ngIf="isMobileMenuOpen" 
    class="md:hidden fixed inset-0 bg-white z-40 flex flex-col animate-fade-in"
  >
    <!-- Close button -->
    <div class="px-4 py-3 flex justify-between items-center border-b">
      <h1 class="text-lg tracking-widest uppercase">Sarah P<br/>Gleeson</h1>
      <button 
        class="p-2 text-3xl hover:text-accent transition-colors"
        (click)="closeMobileMenu()"
      >
        Ã—
      </button>
    </div>
    
    <!-- Mobile navigation links -->
    <nav class="flex-1 flex flex-col justify-center px-8 space-y-8">
      <a routerLink="" 
         routerLinkActive="text-accent" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="text-2xl uppercase tracking-wide hover:text-accent transition-colors text-center py-4 mobile-nav-link"
         (click)="closeMobileMenu()">Home</a>
      <a routerLink="gallery" 
         routerLinkActive="text-accent" 
         class="text-2xl uppercase tracking-wide hover:text-accent transition-colors text-center py-4 mobile-nav-link"
         (click)="closeMobileMenu()">Gallery</a>
      <a routerLink="about" 
         routerLinkActive="text-accent" 
         class="text-2xl uppercase tracking-wide hover:text-accent transition-colors text-center py-4 mobile-nav-link"
         (click)="closeMobileMenu()">About</a>
      <a routerLink="contact" 
         routerLinkActive="text-accent" 
         class="text-2xl uppercase tracking-wide hover:text-accent transition-colors text-center py-4 mobile-nav-link"
         (click)="closeMobileMenu()">Contact</a>
    </nav>
  </div>

  <!-- Desktop Side navigation -->
  <nav class="hidden md:block w-48 pt-6 px-8 fixed h-screen">
    <!-- Title/Logo -->
    <h1 class="text-xl tracking-widest uppercase mb-12">Sarah P<br/>Gleeson</h1>
    
    <!-- Navigation links -->
    <div class="flex flex-col space-y-4">
      <a routerLink="" 
         routerLinkActive="text-accent" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="text-sm uppercase tracking-wide hover:text-accent transition-colors">Home</a>
      <a routerLink="gallery" 
         routerLinkActive="text-accent" 
         class="text-sm uppercase tracking-wide hover:text-accent transition-colors">Gallery</a>
      <a routerLink="about" 
         routerLinkActive="text-accent" 
         class="text-sm uppercase tracking-wide hover:text-accent transition-colors">About</a>
      <a routerLink="contact" 
         routerLinkActive="text-accent" 
         class="text-sm uppercase tracking-wide hover:text-accent transition-colors">Contact</a>
    </div>
  </nav>
  
  <!-- Main content -->
  <main class="flex-1 md:pl-48">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-12 pt-20 md:pt-12">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
