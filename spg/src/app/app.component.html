<!-- Main container with Quicksand font and minimal styling -->
<div class="min-h-screen bg-background text-body font-sans flex">
  <!-- Side navigation -->
  <nav class="w-48 pt-6 px-8 fixed h-screen">
    <!-- Title/Logo -->
    <h1 class="text-xl tracking-widest uppercase mb-12">Sarah P<br/>Gleeson</h1>
    
    <!-- Navigation links -->
    <div class="flex flex-col space-y-4">
      <a routerLink="" 
         routerLinkActive="text-accent" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="text-sm uppercase tracking-wide hover:text-accent transition-colors">Home</a>
      <a routerLink="gallery" 
         routerLinkActive="text-accent" 
         class="text-sm uppercase tracking-wide hover:text-accent transition-colors">Gallery</a>
      <a routerLink="about" 
         routerLinkActive="text-accent" 
         class="text-sm uppercase tracking-wide hover:text-accent transition-colors">About</a>
      <a routerLink="contact" 
         routerLinkActive="text-accent" 
         class="text-sm uppercase tracking-wide hover:text-accent transition-colors">Contact</a>
    </div>
  </nav>
  
  <!-- Main content -->
  <main class="flex-1 pl-48">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
